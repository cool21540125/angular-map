<div *ngIf="weather">

  <h2>Details</h2>
  <ul class="mountains">
    <li *ngFor="let elem of weather.data">
      {{elem.time_duration}}:
      溫度: {{elem.temperature}} / 體感: {{elem.body_temperature}} /
      濕: {{elem.humidity}} / 降雨%: {{elem.chance_of_rain}}
    </li>
  </ul>

</div>

<div *ngIf="mt">
  <h2>Mountain: {{mt.name}} </h2>
  <p>pid: {{mt.pid}} </p>
</div>

<hr />
<button (click)="goBack()">Back</button>
