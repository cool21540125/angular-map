<h2> 台灣山岳 </h2>
<ul class="mountains">
  <li *ngFor="let mt of mountains"
    [class.selected]="mt === selectedMt"
    (click)="onSelect(mt)">
    <span class="badge">{{mt.id}}</span> {{mt.name}}
  </li>
</ul>

<div *ngIf="selectedMt">

  <h2>{{ selectedMt.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedMt.id}}</div>
  <div>
    <label for="">name:
      <input [(ngModel)]="selectedMt.name" placeholder="name" />
    </label>
  </div>

</div>
